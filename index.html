<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website Under Construction</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      /* Ensure the page takes full viewport height and uses a pleasant font */
      body {
        font-family: "Inter", sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        margin: 0;
        background-color: #f7fafc; /* Light gray background */
      }
      /* Custom utility for the wrench icon */
      .wrench-icon {
        animation: spin 3s linear infinite;
        color: #f59e0b; /* Amber 500 */
      }
      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }
    </style>
  </head>
  <body>
    <!-- Main Content Container -->
    <div class="max-w-4xl w-full mx-4 p-8 bg-white shadow-xl rounded-xl text-center border-t-4 border-yellow-500 transition duration-500 ease-in-out transform hover:shadow-2xl hover:scale-[1.01]">
      
      <!-- Logo Placeholder Section -->
      <div class="mb-8">
        <img 
          src="https://placehold.co/150x50/1e3d29/ffffff?text=ProfitPerPlate" 
          alt="Website Logo Placeholder" 
          class="mx-auto rounded-md shadow-lg"
          onerror="this.onerror=null; this.src='https://placehold.co/200x50/34c759/ffffff?text=Logo+Error';"
        >
      </div>

      <!-- Icon/Symbol -->
      <div class="mb-6">
        <!-- Using inline SVG for a prominent, animated icon -->
        <svg class="w-20 h-20 mx-auto wrench-icon" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 5H6a2 2 0 00-2 2v11a2 2 0 002 2h11a2 2 0 002-2v-5m-1.414-9.414a2 2 0 112.828 2.828L11.828 15H9v-2.828l8.586-8.586z"></path>
        </svg>
      </div>

      <!-- Main Heading -->
      <h1 class="text-5xl font-extrabold text-gray-800 mb-4 tracking-tight sm:text-6xl">
        Pardon Our Dust!
      </h1>

      <!-- Core Message -->
      <p class="text-2xl text-gray-600 mb-6">
        This website is currently undergoing a major upgrade.
      </p>

      <!-- Patience Message -->
      <p class="text-3xl font-semibold text-yellow-600 mb-8 p-3 bg-yellow-50 rounded-lg shadow-inner">
        Thank you for your patience!
      </p>

      <!-- Expected Availability (Optional but good practice) -->
      <div class="text-gray-500 text-sm">
        <p>We're working hard to launch a better experience. Please check back soon.</p>
        <p class="mt-2 text-xs">                <a href="mailto:              " class="text-blue-500 hover:text-blue-700 font-medium">            </a>.</p>
      </div>

    </div>
  </body>
</html>
